<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: head('Menù pizze')"></th:block>
</head>

<body>

    <th:block th:replace="fragments/header :: header"></th:block>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Menù Pizze</h1>

        <div class="row">
            <div class="col-md-4 mb-4" th:if="${pizzas.size() > 0}" th:each="pizza : ${pizzas}" th:object="${pizza}">
                <div class="card h-100">
                    <img th:src="*{foto}" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;"
                        alt="Immagine pizza">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="*{nome}"></h5>
                        <p class="card-text" th:text="*{descrizione}"></p>
                        <p class="card-text fw-bold">Prezzo: €[[*{prezzo}]]</p>
                        <a th:href="@{/pizzas/{id}(id=${pizza.id})}" class="btn btn-primary mt-auto">Vedi dettaglio</a>
                    </div>
                </div>
            </div>

        </div>
        <h4 th:text="'Nessuna pizza trovata'" th:unless="${pizzas.size() > 0}" class="text-center"></h4>
    </div>

</body>

</html>
