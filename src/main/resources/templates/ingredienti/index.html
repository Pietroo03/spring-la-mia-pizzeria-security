<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: head('Lista ingredienti')"></th:block>
</head>

<body>

    <th:block th:replace="fragments/header :: header('ingredients', 'ingrediente', 'pizzas', 'guarda menÃ¹')"></th:block>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista Ingredienti</h1>

        <div class="row">
            <div class="col-md-4 mb-4" th:if="${ingredienti.size() > 0}" th:each="ingrediente : ${ingredienti}"
                th:object="${ingrediente}">
                <div class="card h-100">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <h5 class="card-title" th:text="*{nome}"></h5>
                        <div class="d-flex ">
                            <a th:href="@{/ingredients/edit/{id} (id = ${ingrediente.id})}"
                                class="btn btn-sm btn-warning mx-2">Modifica</a>
                            <!-- Button trigger modal -->
                            <button th:replace="fragments/delete-button :: button(${ingrediente.id})"></button>

                            <!-- Modal -->
                            <div
                                th:replace="fragments/modal :: modal(${ingrediente.id}, ${ingrediente.nome}, 'ingrediente', 'ingredients')">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <h4 th:text="'Nessun ingrediente trovato'" th:unless="${ingredienti.size() > 0}" class="text-center"></h4>
    </div>

    <script th:replace="fragments/script :: script"></script>

</body>

</html>
